<body>

    <header id="header">

    </header>

    <section class="wrapper" id="wrapper">
        <div class="form-box login">
            <h2>Log In</h2>
            <form id="form-login" action="#">
                <div class="input-box">
                    <span><ion-icon name="mail-outline"></ion-icon></span>
                    <input class="login-email" type="email" required>
                    <label>E-Mail</label>
                </div>
                <div class="input-box">
                    <span><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input class="login-password" type="password" required>
                    <label>Password</label>
                </div>
                <div class="show-remember">
                    <label><input type="checkbox">Show password</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button class="login-button" type="submit">LogIn</button>
                <div class="create-account">
                    <p>Don't have account? <a class="signup-link" href="#">Signup</a></p>
                </div>
            </form>
        </div>

        <div class="form-box signup">
            <h2>Sign Up</h2>
            <form id="form-signup" action="#">
                <div class="input-box">
                    <span><ion-icon name="person-outline"></ion-icon></span>
                    <input class="user-name" type="text" required>
                    <label>userName</label>
                </div>
                <div class="input-box">
                    <span><ion-icon name="mail-outline"></ion-icon></span>
                    <input class="user-email" type="email" required>
                    <label>E-Mail</label>
                </div>
                <div class="input-box">
                    <span><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input class="user-password" type="password" required>
                    <label>Password</label>
                </div>
                <div class="show-remember">
                    <label><input type="checkbox">Accept to the terms and conditions</label>
                    <a href="#">Read terms</a>
                </div>
                <button class="signup-button" type="submit">SignUp</button>
                <div class="create-account">
                    <p>Already have an account? <a class="login-link" href="#">Login</a></p>
                </div>
            </form>
        </div>
    </section>

    <section class="footer" id="footer">
        <foot class="soscial-media">
            <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
            <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
